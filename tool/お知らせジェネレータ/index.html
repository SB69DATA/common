        <dt>本文 <input type="text" id="input_bodycolor" /></dt>
        <dd><textarea id="input_body">
[9fc5e8]■概要[ffffff]
SB69のお知らせっぽいものを生成するジェネレータです。
[ff895f]PC版のGoogle Chrome[ffffff]で正常に表示することができます。

入力した内容を画像で保存する...なんて便利な機能はないので、画面をキャプチャしてペイントで加工するなりして保存してください。
